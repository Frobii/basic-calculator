<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class = "container">
    <div class = "calcChassis" >
        <div class = "calcTitle" >CAS.IO <br> JavaScript Calculator</div>
        <div class = "calcDisplay" ></div>

        <div class = "buttonContainer">
            <div class = "numPadSide">
                <div class = "buttons">CE</div>
                <div class = "buttons">LIT</div>
                <div class = "buttons">%</div>
                <div class = "buttons">1</div>
                <div class = "buttons">2</div>
                <div class = "buttons">3</div>
                <div class = "buttons">4</div>
                <div class = "buttons">5</div>
                <div class = "buttons">6</div>
                <div class = "buttons">7</div>
                <div class = "buttons">8</div>
                <div class = "buttons">9</div>
                <div class = "buttons">.</div>
                <div class = "buttons">0</div>
                <div class = "buttons">=</div>
            </div>
            <div class = "rightButtonSide">
                <div class = "buttons">/</div>
                <div class = "buttons">X</div>
                <div class = "buttons">-</div>
                <div class = "buttons plus">+</div>
            </div>   
        </div>   
    </div>
    
    <script src="script.js"></script>
</body>
</html>
